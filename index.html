<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="top-navbar" class="right-nav">
            <div id="header-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div id="header-imgs">
                <a href="#"><img id="google-apps" src="./assets/apps_black_24dp.svg" alt="Google Apps"></a>
                <a href="https://github.com/gmonteiro13" target="_blank"><img id="profile-picture" src="./assets/profile-picture.jpg" alt="Profile Picture"></a>    
            </div>
        </div>
    </div>

    <main>
        <div id="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>

        <div id="search-bar">
            <div id="search-bar-box">
                <img class="search-img" src="./assets/search_black_24dp.svg" alt="Search Icon">
                <input class="search" type="text">
                <img class="mic-img" src="./assets/mic_black_24dp.svg" alt="Search Icon">
            </div> 
        </div>

        <div id="buttons-container">
            <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" value="I'm Feeling Lucky">
        </div>
    </main>

    <footer>
        <div id="footer-navbar">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            <div class="right-nav">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
